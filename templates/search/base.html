{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>カスタム検索エンジン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}


</head>
<body>
    <h1 class="title">
        <a href="{% url 'search:index' %}">カスタム検索エンジン</a>
        <a class="config_link" href="{% url 'search:config' %}"><i class="fas fa-cogs"></i></a>
    </h1>

    <main class="container">
        {% block form %}
        <form class="search_area" action="">
            <input class="form-control" type="text" name="search_word" autofocus value="{{ search_word }}">
        </form>
        {% endblock %}

        {% block main %}
        {% endblock %}
    </main>

</body>
</html>
